<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>form select textarea 요소</title>
    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <h1>form select textarea 요소</h1>
    <h2>select 요소</h2>
    <!-- 콤보 박스 -->
    <div>
      <label for="petSelect">반려 동물</label>
      <select name="petSelect" id="petSelect">
        <option value="">반려동물 선택</option>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="hamster">햄스터</option>
        <option value="spider">거미</option>
        <option valuse="goldsfish">열대어</option>
        <option value="parrot">패럿</option>
      </select>
    </div>
    <hr />
    <!-- 리스트 박스 (카테고리 같은거 이걸로 만드는거임 div, span으로 복잡하게 하지 않고 select를 쓰자)-->
    <div>
      <label for="petSelect">반려 동물</label>
      <select size="10" multiple name="petSelect" id="petSelect">
        <option value="">반려동물 선택</option>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="hamster">햄스터</option>
        <option value="spider">거미</option>
        <option valuse="goldsfish">열대어</option>
        <option value="parrot">패럿</option>
      </select>
    </div>
    <hr />
    <h2>textarea 요소</h2>
    <div>
      <label for="message"
        >내용
        <span aria-hidden="true">*</span>
        <!-- 스크린리더 사용자한테는 별보다 필수라는 소리가 들리게 해야하니까 넣고 css로 안보이게 하면됨 -->
        <span class="sr-only">필수</span>
      </label>
      <!-- 가로 30글자 세로 10글자 -->
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>
  </body>
</html>
