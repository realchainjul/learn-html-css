<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>섹션과 메인 요소</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <hr />
    <header>머리말</header>
    <nav>메뉴</nav>
    <main>
      <!-- 섹션은 두중에 아무거나 사용해도 괜츈 -->
      <section>콘텐츠 섹션</section>
      <article>콘텐츠 섹션</article>
    </main>
    <aside>부가 정보</aside>
    <footer>바닥글</footer>
    <hr />

    <!-- 시맨틱 태그가 아닌 방법으로 한건 아래내용 -->
    <!-- <div>머리말</div>
    <div>메뉴</div>
    <div>
      <div>콘텐츠 섹션</div>
      <div>콘텐츠 섹션</div>
    </div>
    <div>부가 정보</div>
    <div>바닥글</div> -->

    <!-- 위 같은 코드는 스크린리더에서 랜드마크 규칙을 적용해서 이게 머리말인지 뭔지 알 수가 없음  -->
    <!-- 그래서 role 이라는 속성이 있음 이거를 div에 다 쳐 넣으면 너는 어떤 역할인지 지정해주는 것 -->
    <!-- 아래처럼 하면 위에보다 가독성이 개구림 -->
    <div role="banner">머리말</div>
    <div role="navigation">메뉴</div>
    <div role="main">
      <div role="section">콘텐츠 섹션</div>
      <div role="article">콘텐츠 섹션</div>
    </div>
    <div role="complementary">부가 정보</div>
    <div role="contentinfo">바닥글</div>
  </body>
</html>
