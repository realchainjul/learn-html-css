  <body>
    <a href="/index.html">Index로 이동</a>
    <h1>인용문과 줄바꿈</h1>
    <!-- 대사같이 긴 인용문은 blockquote로 묶으면 되고 이거에 맞는 주체 즉 저작권인 드라마명이면 미생 저아래에 cite로 태그를 엮는다  -->
    <blockquote>
      우리가 할 수 있는 노력은 과정이 전부야. <br />
      결과는 우리 손 안에 있는 게 아니야.<br />
      결과까지 서너개 넣으려다 보니까<br />
      무리수를 두는 거야
    </blockquote>
    <cite>드라마 &lt;미생&gt; 중에서</cite>

    <!-- q요소는 bloquoute랑 다르게 대사중에 한문장을 인용할때 쓰는 것이다  -->
    <p>인상깊은 드라마를 시청했는데 대사가 마음을 움직였어. 대사는 <q cite="https://www.tving.com/contents/P000151356">우리가 할 수 있는 노력은 과정이 전부야</q>라는 말이었어.</p>
  </body>
